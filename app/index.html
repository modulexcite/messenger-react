<!DOCTYPE html>
<html>

  <head>
    <title>Messenger</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Zynga Scroller -->
    <script type="text/javascript" src="http://zynga.github.io/scroller/src/Raf.js"></script>
    <script type="text/javascript" src="http://zynga.github.io/scroller/src/Animate.js"></script>
    <script type="text/javascript" src="http://zynga.github.io/scroller/src/Scroller.js"></script>

    <% if (production) { %>
    <link rel="stylesheet" href="all-<%= pkg.version %>.css">
    <% } else { %>
    <link rel="stylesheet" href="style.css">
    <% } %>
  </head>

  <body>

    <div id="app">If you see this, something went wrong :(</div>

    <% if (production) { %>
    <script type="text/javascript" src="all-<%= pkg.version %>.js"></script>
    <% } else { %>
    <% _.forEach(vendors, function(vendor) { %>
    <script type="text/javascript" src="<%= vendor %>"></script>
    <% }) %>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="start.js"></script>
    <% } %>

  </body>

</html>
